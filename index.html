<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ist-row">
        <div class="ist-md-6 ist-img">
            <img src="assets/instagram-celular.png" alt="celular">
        </div>
        <div class="ist-md-6 continue">
            <div class="ist-md-12 box">
                <img src="./assets/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./assets/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/jopimentell" target="_blank" class="instagram-login">Continue como
                    jopimentell</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="ist-md-12 box">
                <p class="not-account">Não é jopimentell?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="ist-md-12 get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
    <footer>
       


    </footer>
</body>

</html>
